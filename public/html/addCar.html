<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="/public/css/addCar.css">
</head>

<body>
    <div class="container">
        <h1>Add Car</h1>

        <form id="carForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="automaker">Hãng Xe</label><br>
                <select id="automaker" name="automaker" onchange="updateAutomakerOptions()">
                    <option value="">Chọn Hãng Xe</option>
                    <option value="Honda">Honda</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Ford">Ford</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="carname">Tên Xe:</label><br>
                <select id="carname" name="carname">
                    <option value="">Chọn Tên Xe</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="price">Giá Xe:</label><br>
                <input type="text" id="price" name="price" oninput="formatPrice(this)"><br>
                <span id="formattedPrice"></span>
                <span id="priceInWords" style="margin-left: 10px; color: green;"></span>
            </div>
            <div class="form-group">
                <label for="namsanxuat">Năm sản xuất:</label><br>
                <select id="namsanxuat" name="namsanxuat"></select><br>
            </div>

            <div class="form-group">
                <label for="sokm">Số Km đã đi:</label><br>
                <input type="sokm" id="sokm" name="sokm"><br>
            </div>
            <div class="form-group">
                <label for="hopso">Hộp Số:</label><br>
                <select id="hopso" name="hopso">
                    <option value="">Chọn loại hộp số</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="dongco">Động cơ:</label><br>
                <select id="dongco" name="dongco">
                    <option value="">Chọn loại động cơ</option>
                    <option value="Động cơ Xăng">Động cơ Xăng</option>
                    <option value="Động cơ Dầu Diesel">Động cơ Dầu Diesel</option>
                    <option value="Động cơ Điện">Động cơ Điện</option>
                    <option value="Động cơ Hybrid">Động cơ Hybrid</option>
                    <option value="Động cơ Hỗn Hợp">Động cơ Hỗn Hợp</option>
                    <!-- Thêm các loại động cơ khác vào đây nếu cần -->
                </select><br>
            </div>

            <div class="form-group">
                <label for="mausac">Màu:</label><br>
                <select id="mausac" name="mausac">
                    <option value="">Chọn màu</option>
                    <option value="Đen">Đen</option>
                    <option value="Trắng">Trắng</option>
                    <option value="Đỏ">Đỏ</option>
                    <option value="Xanh">Xanh</option>
                    <option value="Vàng">Vàng</option>
                    <option value="Hồng">Hồng</option>
                    <option value="Xám">Xám</option>
                    <option value="Nâu">Nâu</option>
                    <option value="Cam">Cam</option>
                    <option value="Tím">Tím</option>
                    <option value="Xanh dương">Xanh dương</option>
                    <option value="Xanh lá">Xanh lá</option>
                    <option value="Khác">Khác</option>
                    <!-- Thêm các tùy chọn màu khác nếu cần -->
                </select><br>
            </div>

            <div class="form-group">
                <label for="description">Description:</label><br>
                <textarea id="description" name="description"></textarea><br>
            </div>
            <div class="form-group">
                <label for="image">Select Images:</label><br>
                <input type="file" id="image" name="images" multiple accept="image/*"><br>
            </div>
            <button type="button" onclick="submitForm()">Add Car</button>
        </form>
        <p id="image-count">0 images selected</p>
        <div id="imagePreview"></div>
    </div>
    <script src="/public/js/addCar.js"></script>
</body>

</html>
