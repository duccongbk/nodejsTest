<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="/public/css/addCar.css">
</head>

<body>
    <div class="container">
        <h1>Add Car</h1>

        <form id="carForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="carname">Car Name:</label><br>
                <input type="text" id="carname" name="carname"><br>
            </div>
            <div class="form-group">
                <label for="automaker">automaker:</label><br>
                <input type="text" id="automaker" name="automaker"><br>
            </div>
            <div class="form-group">
                <label for="price">Price:</label><br>
                <input type="text" id="price" name="price"><br>
            </div>
            <div class="form-group">
                <label for="description">Description:</label><br>
                <textarea id="description" name="description"></textarea><br>
            </div>
            <div class="form-group">
                <label for="image">Select Images:</label><br>
                <input type="file" id="image" name="images" multiple accept="image/*"><br>
            </div>
            <button type="button" onclick="submitForm()">Add Car</button>
        </form>
        <p id="image-count">0 images selected</p>
        <div id="imagePreview"></div>
    </div>
    <script src="/public/js/addCar.js"></script>
</body>

</html>
