<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="logo.png" alt="Car Logo"> -->
        </div>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="phone" placeholder="Số Điện Thoại" autocomplete="tel" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mật Khẩu" autocomplete="current-password" required>
            </div>
            <div class="button-group">
                <button type="submit" id="login">Login</button>
                <button type="button" id="registerBtn">Register</button>
            </div>
        </form>
    </div>

    <script type="module" src="/public/js/login.js"></script>
</body>

</html>
